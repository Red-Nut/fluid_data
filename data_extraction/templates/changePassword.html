{% extends 'base.html' %}

{% block title %}Fluid Data - Change Password{% endblock title %}

{% block main %} 
    <h2>Change Password</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'profile' %}" class="btn btn-primary">Back</a>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock main %}
